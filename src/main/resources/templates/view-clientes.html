<html>
    <head>
        <title>Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <header th:replace="layout/plantilla :: header"></header>
            <h1>Clientes</h1>
            <button id="nuevoCliente">Nuevo Producto</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <th scope="row" th:text="${clienteStat.index}"></th>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td><button class="btn btn-secondary edit" th:data-idcliente="${cliente.id}">Editar</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal add and edit-->
            <div class="modal fade modal-dialog modal-dialog-centered" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/clientes/guardar}" method="POST" th:object="${cliente}">

                                <input type="hidden" name="id" th:field="*{id}"/>
                                Nombre: <input type="text" name="nombre" th:field="*{nombre}"/>
                                <br>
                                apellido <input type="text" name="apellido" th:field="*{apellido}"/>
                                <br>
                                direccion <input type="text" name="direccion" th:field="*{direccion}"/>
                                <br>
                                <button type="submit">Guardar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/scriptCliente.js}"></script>
    </body>
</html>
