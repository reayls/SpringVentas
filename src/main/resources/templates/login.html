<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet"/>
    </head>
    <body>
        
        <div class="container bgcont w-75 mt-5 rounded shadow align-items-stretch"> 
            <div class="row align-items-stretch">
                <div class="col bg">
                </div>
                <div class="col">
                    <div class="text-end">
                        <img src="diske.jpg" alt="" width="48">
                    </div>
                    <h2 class="fw-bold text-center by-5">Bienvenido</h2>

                    <form th:action="@{/authenticated}" method="Post">
                        <div class="mb-4">
                            <label for="username" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="username" id="username">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input"> 
                            <label for="connected" class="form-check-label">Guardar sesion</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="my-3">
                            <span><a href="#" class="mx-5">Registrarse</a></span>
                            <span><a href="#">Recuperar Cuenta</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
