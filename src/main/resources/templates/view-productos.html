<html>
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link th:href="@{/styles.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <header th:replace="layout/plantilla :: header"></header>
            <h1>Productos</h1>
            <button id="nuevoProd">Nuevo Producto</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <th scope="row" th:text="${productoStat.index}"></th>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.costo}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td><button class="btn btn-secondary edit" th:data-idproduct="${producto.idProducto}">Editar</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal add and edit-->
            <div class="modal fade modal-dialog modal-dialog-centered" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/productos/guardar}" method="POST" th:object="${producto}">

                                <input type="hidden" name="nombre" th:field="*{idProducto}"/>
                                Nombre: <input type="text" name="nombre" th:field="*{nombre}"/>
                                <br>
                                Costo: <input type="number" name="costo" th:field="*{costo}"/>
                                <br>
                                Precio: <input type="number" name="precio" th:field="*{precio}"/>
                                <br>
                                Stock: <input type="number" name="stock" th:field="*{stock}"/>
                                <br>
                                <button type="submit">Guardar</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script th:src="@{/scriptProductos.js}"></script>
    </body>
</html>
